<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Art Quiz!</title>
</head>
<!--Start of the html quiz-->

<body>
    <div id="app-container">

        <div id="quiz">
            <h2 id="question">Question</h2>
            <h2 id="timer"></h2>
            <h2 id="count_down">10</h2>
            <!--Adding in some buttons for questions-->
            <div id="answer-btns">
                <button class="btn">Answer 1 </button>
                <button class="btn">Answer 2 </button>
                <button class="btn">Answer 3 </button>
                <button class="btn">Answer 4 </button>
            </div>
            <button id="next-btn">Next</button>
        </div>

        <!--Adding in start and end buttons-->

    </div>

    <!--Result Box-->
    <div id="result_box">
        <div id="complete_text">You've completed the Art Quiz!</div>
        <div id="score_test">
            <span>And sorry, you only got <p>2</p> out of<p></p>
                <p>10</p>
            </span>
        </div>
        <div id="end_buttons">
            <button id="restart">Replay Quiz</button>
            <button id="leave">Quit Quiz</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
   

</body>

</html>
